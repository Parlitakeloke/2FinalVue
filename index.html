  class comepollas {

    constructor(nombre = '', numeros = []) {

      this.nombre = nombre;
      this.numeros = numeros;

    getNombre() {

      return this.nombre;

    }

    }


    getNumeros() {

      return this.numeros;

    }

    setNumeros(numeros) {

      this.numeros = numeros;

    }


    ingresarNumero(numero) {

      this.numeros.push(numero);

    }


  }
